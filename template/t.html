<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>

<body>
    <h2>Submit Your Information</h2>
    <form id="dataForm" method="GET" action="result.html">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="feedback">Feedback:</label><br>
        <input type="radio" id="positive" name="feedback" value="Positive" required>
        <label for="positive">Positive</label><br>
        <input type="radio" id="negative" name="feedback" value="Negative" required>
        <label for="negative">Negative</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flying Icons Background</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background-color: #3399ff;
            /* Background color */
            cursor: url('https://example.com/injection-icon.png'), auto;
            /* Custom cursor URL */
        }

        .icon-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        }

        .icon {
        position: absolute;
        font-size: 2rem;
        /* Adjust size as needed */
        color: white;
        /* Icon color */
        opacity: 0.8;
        transform: rotate(0deg);
        /* Initial rotation */
        visibility: hidden;
        /* Initially hidden */
        }

        @keyframes fly {
        from {
        transform: translateY(100vh) rotate(0deg);
        }

            to {
            transform: translateY(-100vh) rotate(360deg);
            }
            }
            </style>
            </head>

<body>
    <div class="icon-container">
        <i class="icon fas fa-ambulance"></i>
        <i class="icon fas fa-hospital"></i>
        <i class="icon fas fa-first-aid"></i>
        <i class="icon fas fa-ambulance"></i>
        <i class="icon fas fa-hospital"></i>
        <i class="icon fas fa-first-aid"></i>
        <i class="icon fas fa-ambulance"></i>
        <i class="icon fas fa-hospital"></i>
        <i class="icon fas fa-first-aid"></i>
        <i class="icon fas fa-ambulance"></i>
        <i class="icon fas fa-hospital"></i>
        <i class="icon fas fa-first-aid"></i>
        <!-- Add more icons as needed -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
                    const container = document.querySelector('.icon-container');
                    const icons = container.querySelectorAll('.icon');

            icons.forEach(icon => {
            const duration = Math.random() * 10 + 5; // Duration between 5s and 15s
            const delay = Math.random() * 10; // Delay between 0s and 10s
            const startPositionX = Math.random() * 100; // Random start position X
            const startPositionY = Math.random() * 100; // Random start position Y

                icon.style.left = `${startPositionX}vw`;
                icon.style.top = `${startPositionY}vh`;
                icon.style.animation = `fly ${duration}s linear ${delay}s infinite`;
                icon.style.transform = `rotate(${Math.random() * 360}deg)`;

                // Reveal icons with a fade-in effect
                icon.style.visibility = 'visible';
                icon.style.opacity = 0;
                icon.style.transition = 'opacity 1s';
                setTimeout(() => {
                icon.style.opacity = 0.8; // Adjust opacity as needed
                }, 100);
                });
                });
                </script>
</body>

</html>

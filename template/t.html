<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Modal with Radio Button Selection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #resultSection {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Button to trigger the modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#languageModal">
        Open Popup
    </button>

    <!-- Modal -->
    <div class="modal fade" id="languageModal" tabindex="-1" role="dialog" aria-labelledby="languageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="languageModalLabel">Select Language and Type</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Language Selection -->
                    <div class="form-group">
                        <label>Language:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="language" id="languageHindi"
                                value="hindi">
                            <label class="form-check-label" for="languageHindi">
                                Hindi
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="language" id="languageEnglish"
                                value="english">
                            <label class="form-check-label" for="languageEnglish">
                                English
                            </label>
                        </div>
                    </div>

                    <!-- Type Selection -->
                    <div class="form-group">
                        <label>Type:</label><br>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="typePolyclinic"
                                value="polyclinic">
                            <label class="form-check-label" for="typePolyclinic">
                                Polyclinic
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="typeEmpanelled"
                                value="empanelled">
                            <label class="form-check-label" for="typeEmpanelled">
                                Empanelled
                            </label>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" id="submitSelection">Submit</button>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div id="resultSection" class="mt-3"></div>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('submitSelection').addEventListener('click', function () {
                    const language = document.querySelector('input[name="language"]:checked');
                    const type = document.querySelector('input[name="type"]:checked');
                    const resultSection = document.getElementById('resultSection');

            if (language && type) {
            resultSection.innerHTML = `<h4>Selected Language: ${language.value.charAt(0).toUpperCase() +
                language.value.slice(1)}</h4>
            <p>Selected Type: ${type.value.charAt(0).toUpperCase() + type.value.slice(1)}</p>`;

                // Optionally close the modal
                $('#languageModal').modal('hide');
                } else {
                resultSection.innerHTML = '<p>Please select both language and type.</p>';
                }
                });
                </script>
</body>

</html>

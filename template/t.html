<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Footer Example</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="./assert/css/index.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .footer {
        background-color: #f8f9fa;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
        }

        .footer img {
        height: 50px;
        /* Adjust the height as needed */
        margin: 0 10px;
        /* Add some space between images */
        }
    </style>
</head>

<body>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <a style="text-decoration: none; color: black;" href="https://www.techxquad.in/" target="_blank">
                        <!-- Replace with your actual image paths -->
                        <img src="./assert/logo/global.jpg" alt="First Image">
                        <img class="techxquad" src="./assert/logo/techxquad.png" alt="Second Image">
                        <p>All Right Reserved &copy; 2024 | Developed | Maintained </p>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Add Bootstrap JS and dependencies (Optional if you need Bootstrap JS functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
